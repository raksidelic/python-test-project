version: '3.8'

services:
  # 1. TEST KOÅUCUSU
  pytest-tests:
    build: .
    container_name: pytest-test-runner
    environment:
      # --- ARTIK KONTEYNER Ä°SMÄ°YLE BAÄLANACAK ---
      - ARANGO_URL=http://arangoDB:8529
      # ------------------------------------------
      - ARANGO_DB_NAME=${ARANGO_DB_NAME}
      - ARANGO_USER=${ARANGO_USER}
      - ARANGO_PASSWORD=${ARANGO_PASSWORD}
      - SELENIUM_REMOTE_URL=http://selenoid:4444/wd/hub
      - BROWSER=${BROWSER}
      - RECORD_VIDEO=${RECORD_VIDEO}
      - TAKE_SCREENSHOT=${TAKE_SCREENSHOT}
      - DOCKER_ENV=true 
      - BASE_URL=https://www.saucedemo.com
      
    volumes:
      - ./allure-results:/app/allure-results
      - ./logs:/app/logs
    
    # --- DEBUG KOMUTLARI EKLENDÄ° ---
    command: >
      sh -c "
        echo '---------------------------------------------------'
        echo 'ğŸ” AÄ VE BAÄLANTI ANALÄ°ZÄ° BAÅLIYOR...'
        
        echo '1. Ortam DeÄŸiÅŸkenleri KontrolÃ¼:'
        env | grep ARANGO
        
        echo '2. DNS Ã‡Ã¶zÃ¼mleme Testi (arangoDB):'
        getent hosts arangoDB || echo 'âŒ DNS Ã‡Ã–ZÃœLEMEDÄ°!'
        
        echo '3. Ping Testi:'
        ping -c 2 arangoDB || echo 'âŒ PING BAÅARISIZ!'
        
        echo '4. CURL Testi (En Ã–nemlisi):'
        # ArangoDB versiyon endpointine istek atÄ±yoruz. 
        # EÄŸer bu Ã§alÄ±ÅŸÄ±rsa aÄŸ %100 saÄŸlamdÄ±r.
        curl -v --connect-timeout 5 http://arangoDB:8529/_api/version || echo 'âŒ CURL BAÅARISIZ! Port kapalÄ± veya eriÅŸilemiyor.'
        
