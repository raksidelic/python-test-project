services:
  # 1. TEST KOŞUCUSU
  pytest-tests:
    build: .
    container_name: pytest-test-runner
    environment:
      # Mac üzerindeki DB'ye (host) erişim
      - ARANGO_URL=http://host.docker.internal:8529
      # GitLab'den gelen şifreler
      - ARANGO_DB_NAME=${ARANGO_DB_NAME}
      - ARANGO_USER=${ARANGO_USER}
      - ARANGO_PASSWORD=${ARANGO_PASSWORD}
      # Diğer ayarlar
      - SELENIUM_REMOTE_URL=http://selenoid:4444/wd/hub
      - BROWSER=${BROWSER}
      - RECORD_VIDEO=${RECORD_VIDEO}
      - TAKE_SCREENSHOT=${TAKE_SCREENSHOT}
      - DOCKER_ENV=true 
      - BASE_URL=https://www.saucedemo.com
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
    volumes:
      - ./allure-results:/app/allure-results
      - ./logs:/app/logs
    
    depends_on:
      - selenoid

    # --- KESİN ÇÖZÜM BURASI ---
    # Pytest'i başlatmadan önce DB portuna (8529) ping atıp bekliyoruz.
    # Böylece test_data.py çalıştığında bağlantı hazır oluyor.
    command: >
      sh -c "
        echo 'ArangoDB bağlantısı bekleniyor...'
        until python -c 'import socket; s=socket.socket(); s.settimeout(1); s.connect((\"host.docker.internal\", 8529)); s.close();' 2>/dev/null; do
          echo 'DB henüz hazır değil, bekleniyor...'
          sleep 1
        done
        echo 'ArangoDB hazır! Testler başlıyor...'
        pytest -n 4 --dist=loadscope --alluredir=allure-results --clean-alluredir
      "

  # 2. SELENOID
  selenoid:
    image: aerokube/selenoid:latest-release
    container_name: selenoid
    volumes:
      - ./config:/etc/selenoid
      - /var/run/docker.sock:/var/run/docker.sock
      - ./videos:/opt/selenoid/video
      - ./logs:/opt/selenoid/logs
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=${PWD}/videos
    command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-video-recorder-image", "selenoid/video-recorder:latest-release", "-limit", "10", "-service-startup-timeout", "2m"]
    ports:
      - "4444:4444"

  # 3. SELENOID UI
  selenoid-ui:
    image: aerokube/selenoid-ui:latest-release
    container_name: selenoid-ui
    depends_on:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444", "--period", "2s"]